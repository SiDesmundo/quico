<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>QUI CO Order Form</title>
    
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="apple-touch-icon" href="logo.png">
    
    <style>
        /* Base Reset */
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            background-color: #f0f2f5; 
            color: #1c1e21; 
            margin: 0; 
            padding: 15px; 
        }
        
        /* Mobile-First Container */
        form { 
            background: #ffffff; 
            padding: 20px; 
            border-radius: 12px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.05); 
            max-width: 100%; 
            margin: 0 auto;
        }

        /* Desktop override */
        @media (min-width: 600px) {
            form { max-width: 450px; padding: 30px; }
        }
        
        /* Logo */
        .logo-container { text-align: center; margin-bottom: 25px; }
        .logo-img { max-width: 160px; height: auto; }

        /* Product Rows */
        .product-row { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin-bottom: 15px; 
            padding: 15px 10px; 
            background: #fafafa; 
            border-radius: 10px; 
            border: 1px solid #eee;
        }
        
        .product-row span {
            font-weight: 600;
            font-size: 16px;
        }

        /* Input Styling */
        .qty-input { 
            width: 60px; 
            padding: 10px; 
            border: 1px solid #ccc; 
            border-radius: 8px; 
            text-align: center; 
            font-weight: bold; 
            font-size: 16px; 
        }
        
        input[type="text"], input[type="date"], select, textarea { 
            width: 100%; 
            padding: 14px; 
            margin: 8px 0 15px 0; 
            border: 1px solid #ddd; 
            border-radius: 8px; 
            box-sizing: border-box; 
            font-size: 16px; 
            background-color: #fff;
            -webkit-appearance: none; 
        }
        
        label { 
            font-size: 14px; 
            color: #444; 
            font-weight: 600; 
            margin-top: 5px; 
            display: block; 
        }

        /* Button */
        button { 
            width: 100%; 
            padding: 18px; 
            background-color: #42b72a; 
            color: white; 
            border: none; 
            border-radius: 10px; 
            cursor: pointer; 
            font-size: 18px; 
            font-weight: bold; 
            margin-top: 10px; 
            box-shadow: 0 4px 6px rgba(66, 183, 42, 0.2);
            -webkit-tap-highlight-color: transparent; 
        }
        
        button:active { background-color: #36a420; transform: scale(0.98); }
        button:disabled { background-color: #ccc; box-shadow: none; transform: none; }

        input:focus, select:focus, textarea:focus {
            border-color: #42b72a;
            outline: none;
            box-shadow: 0 0 0 3px rgba(66, 183, 42, 0.1);
        }
    </style>
</head>
<body>

<form id="orderForm">
    
    <div class="logo-container">
        <img src="logo.png" alt="QUI CO Logo" class="logo-img">
    </div>

    <div class="product-row"><span>Sweet Cream</span><input type="number" id="sweet_cream" class="qty-input" value="0" min="0"></div>
    <div class="product-row"><span>Barista Blend</span><input type="number" id="barista_blend" class="qty-input" value="0" min="0"></div>
    <div class="product-row"><span>Straight</span><input type="number" id="straight" class="qty-input" value="0" min="0"></div>
    <div class="product-row"><span>Waffle</span><input type="number" id="waffle" class="qty-input" value="0" min="0"></div>

    <hr style="border: 0; border-top: 1px solid #eee; margin: 25px 0;">

    <label>Delivery Date</label>
    <input type="date" id="delivery_date" required>

    <label>Preferred Delivery Time</label>
    <select id="preferred_time" required>
        <option value="" disabled selected>Tap to select time...</option>
        <option value="Evening (5 PM - 10 PM)">Evening (5 PM - 10 PM)</option>
        <option value="Late Evening (10 PM - 12 AM)">Late Evening (10 PM - 12 AM)</option>
        <option value="Midnight and After hours (12 AM - 2 AM)">Midnight and After hours (12 AM - 2 AM)</option>
    </select>

    <label>Details</label>
    <input type="text" id="name" placeholder="Full Name" required>
    <textarea id="address" placeholder="Delivery Address" rows="3" required></textarea>
    <input type="text" id="contact_info" placeholder="FB Name or Phone (Optional)">

    <button type="submit" id="submitBtn">Send Order</button>
</form>

<script>
    // --- DATE LIMITER ---
    const dateInput = document.getElementById('delivery_date');
    const today = new Date();
    const yyyy = today.getFullYear();
    const mm = String(today.getMonth() + 1).padStart(2, '0'); 
    const dd = String(today.getDate()).padStart(2, '0');
    dateInput.setAttribute('min', `${yyyy}-${mm}-${dd}`);
    // -------------------

    const scriptURL = 'https://script.google.com/macros/s/AKfycbxTI4Dzbe0EW8NHdUOEept-sgGJya3DMbRejGDywg6pydKCANtnrIBt1Swj3-SuXm22/exec';
    const form = document.getElementById('orderForm');

    form.addEventListener('submit', e => {
        e.preventDefault();
        
        const items = ['sweet_cream', 'barista_blend', 'straight', 'waffle'];
        const total = items.reduce((acc, id) => acc + parseInt(document.getElementById(id).value || 0), 0);
        
        if (total === 0) {
            alert("Please select at least one item.");
            return;
        }

        document.getElementById('submitBtn').disabled = true;
        document.getElementById('submitBtn').innerText = "Submitting...";

        const payload = {
            qty_sweet_cream: document.getElementById('sweet_cream').value,
            qty_barista_blend: document.getElementById('barista_blend').value,
            qty_straight: document.getElementById('straight').value,
            qty_waffle: document.getElementById('waffle').value,
            delivery_date: document.getElementById('delivery_date').value,
            preferred_time: document.getElementById('preferred_time').value,
            name: document.getElementById('name').value,
            address: document.getElementById('address').value,
            contact_info: document.getElementById('contact_info').value
        };

        fetch(scriptURL, { method: 'POST', body: JSON.stringify(payload)})
            .then(res => {
                alert('Order submitted! We will contact you soon.');
                form.reset();
            })
            .catch(err => alert('Error: ' + err.message))
            .finally(() => {
                document.getElementById('submitBtn').disabled = false;
                document.getElementById('submitBtn').innerText = "Send Order";
            });
    });
</script>

</body>
</html>
